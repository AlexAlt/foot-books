<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¦¶ Book List</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/books.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <h1>Reading List</h1>
  <div class="reading-list">
    <div class="bg-transparent card border-0 mx-3 px-1">
      <h3>Currently Reading</h3>
      <p id="currently-reading">
        <!-- currently reading will be rendered here -->
      </p>  
  
      <h3>To Be Read</h3>
      <ul id="book-list">
        <!-- TBR books will be rendered here -->
      </ul>
  
      <h3>Completed</h3>
      <ul id="completed-list">
        <!-- Already read books will be rendered here -->
      </ul>
    </div>
  </div>
  <script>
    fetch('/api/books/sorted-books')
      .then(response => response.json())
      .then(books => {

        const currentBook = document.getElementById('currently-reading');
        if (books.currentlyReading) {
          let contents = `${books.currentlyReading.title}`;
          if (books.currentlyReading.author) {
            contents.concat(` by ${books.currentlyReading.author}`);
          }
          currentBook.textContent = contents;
        }

        const bookList = document.getElementById('book-list');
        books.toBeRead.forEach(b => {
          const li = document.createElement('li');
          let contents = `${b.title}`;
          if (b.author) {
            contents += ` by ${b.author}`;
          }
          li.textContent = contents;
          bookList.appendChild(li);
        });

        const completedList = document.getElementById('completed-list');
        books.read.forEach(b => {
          const li = document.createElement('li');
          let contents = `${b.title}`;
          if (b.author) {
            contents += ` by ${b.author}`;
          }
          li.textContent = contents;
          completedList.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching books:', error));
  </script>
</body>
</html>
