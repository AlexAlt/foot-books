<!DOCTYPE html>

<body>
  <header class="landing-header text-center py-3">
    <h1>ðŸ¦¶ Books</h1>
  </header>
  <div class="container mt-5">
    <h2>About Us</h2>
    <p>ðŸ¦¶ ðŸ¥š</p>
    <h3>Currently Reading:</h3>
    <span id="currently-reading"></span>
    <a href="/books" class="card-link mt-3">View the list</a>
  </div>
  <footer class="landing-footer text-center py-3 mt-5">
    <p>&copy; 2024 Foot Slack.</p>
  </footer>
  <script>
    fetch('/api/books/currently-reading')
      .then(response => response.json())
      .then(book => {
        const currentlyReading = document.querySelector('#currently-reading');

        const bookInfo = document.createElement('p');
        bookInfo.textContent = `${book.title}`;
        if (book.author) {
          bookInfo.textContent += ` by ${book.author}`;
        }
        currentlyReading.appendChild(bookInfo);
      });
  </script>
</body>
